<ul class="various-media-list">
{%- for entry in site.minima.social_links -%}
  <li>
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
      <!-- <span class="grey fa-brands fa-{{ entry.icon }} fa-lg"></span> -->
      <svg class="svg-icon grey" viewBox="0 0 16 16" width="100%" height="100%"><use xlink:href="{{ '/assets/minima-icons.svg' | relative_url }}#{{ entry.icon }}"></use></svg>
    </a>
  </li>
{%- endfor -%}
</ul>
